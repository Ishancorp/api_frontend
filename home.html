<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Fun with AI</h2>
        <form id="prompt_maker">
            <div class="row">
                <label for="prompt" class="form-label">Enter prompt</label>
            </div>
            <div class="row">
                <textarea class="form-control" id="prompt" name="prompt" placeholder="Write something.." style="height:200px"></textarea>
            </div>
            <div class="row">
                <input class="btn btn-primary mb-3" type="submit" value="Submit">
            </div>
        </form>
    </div>

    <div class="container"><h3>Responses</h3></div>
    <div class="container" id="output"></div>
    <script src="script.js"></script>
</body>
</html>
